<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Demo 1 - By Simple2D Engine</title>
		<script type="text/javascript" src="./js/S2D.js"></script>
		<script type="text/javascript">
			
				
				var S2De = new S2D();
				var scene;
				var FireballSprite = new S2D.Sprite();
				var Fireballs = new S2D.Missle();
				var eventL;
			
			function init(){
				var Canvas = document.getElementById("Canvas");;
			
				S2De.init2D(Canvas);
				S2De.initTimer("S2De");
				scene = S2De.scene;
				
				
				FireballSprite.create("./img/fireball.png");
				Fireballs.init(FireballSprite,true);
				Fireballs.setPos({x: 300 , y: 200});
				Fireballs.speed.setSpeed({x:10});
				
				scene.appendMissle(Fireballs);
				
				Fireballs.create(1);
				
				
				
			}
			
		</script>
	</head>

	<body onload = init();>
